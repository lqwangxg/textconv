## 処理待ち時間: 0.5秒
interval: 500
#screenshotの監視command
shotcmd: [open, popup, click]
#screenshotの開始STEP位置
shotfromstep: 15
actions: 
  #step:1
  - command: var
    target: routeX
    value: 1
    shotflag: 

  #step:2tenant取得の為
  - command: open
    target: google.co.jp
    value: 
    shotflag: 

  #step:3
  - command: resize
    target: window
    value: 1000x900
    shotflag: 

  #step:4ID入力
  - command: overwrite
    target: id=input
    value: awk
    shotflag: 

  #step:5
  - command: wait
    target: 
    value: 1000
    shotflag: 

  #step:6Enterキーを押下
  - command: sendkeys
    target: 
    value: "{enter}"
    shotflag: 

