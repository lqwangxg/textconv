Name: cmdkey
Desc: description of rule.
pattern: '"[^"]+FORMAT\((\w+)[^"]+"'
replacement: $1
IgnoreCase: true
Multiline: false
ExcapeText: 
inputContent: >2-
   sSQL = "SELECT USER_CD"
          + "    , FORMAT(ACTIVITY_CD, REPLICATE('0',40)) SORT_ACTIVITY_CD"
          + "    , PROCESS_DEF_CD"
          + "    , VERSION_CD"
          + "    , PROCESS_CD"
          + " FROM b_bpw_t_run_user"
          + " WHERE"
          + "    PROCESS_DEF_CD = '" + sSubProcDefCd + "'"
          + "    AND VERSION_CD = '" + sSubProcVer + "'"
          + "    AND PROCESS_CD > '" + i_sProcess + "'"
          + "    AND ACTIVITY_CD = ("
          + "        SELECT CONVERT(decimal, MIN(FORMAT(ACTIVITY_CD, REPLICATE('0',40))))"
          + "        FROM b_bpw_t_run_user"
          + "        WHERE PROCESS_DEF_CD = '" + sSubProcDefCd + "'"
          + "        AND VERSION_CD = '" + sSubProcVer + "'"
          + "        AND PROCESS_CD > '" + i_sProcess + "'"
          + "    )"
          + " ORDER BY PROCESS_CD ASC, SORT_ACTIVITY_CD ASC"
        ;
rangeFrom: ''
rangeTo: ''
rangeSkip: false
destFolder: ''
