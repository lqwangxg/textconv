      function fnc_openAccount(){
        var sUrl = p_oThisForm.AJAX_URL_ACT.value;
        ajax_sendRequest(fnc_callbackAct, "P1=" + p_oThisForm.OID.value + "&P2=" + escape(p_oThisForm.ACT_VCOM.value) + "&P3=" + p_oThisForm.ACT_FNM.value, "GET", sUrl, false, true);

        var oWind = openNewWindow("IM_ACCOUNT_DOC", "toolbar=no,menubar=yes,location=no,status=yes,resizable=yes,scrollbars=yes");
        oWind.location.href = p_oThisForm.ACT_COM.value + "\\" + p_oThisForm.ACT_FNM.value + ".doc";
      }

      function fnc_callbackAct(res){
        var asData;
        eval( 'asData=' + decodeURI(res.responseText) );
        if (asData.length == 1 && asData[0][0] != ""){
          alert(asData[0][0]);
        }else{
          document.getElementById("ACT_EXIST").innerHTML = "有";
        }
      }
